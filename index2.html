<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Design</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div id="from">
        <div class="from">
            <form action="" method="post">
                <h2>Registration</h2>
                <span class="span-one">Personal Details</span><br>
                <div class="form-content">
                    <span>Full Name</span><br>
                    <input type="text" placeholder="Enter your name">
                </div>
                <div class="form-content">
                    <span>Date of Birth</span><br>
                    <input type="text" placeholder="Enter your birth">
                </div>
                <div class="form-content">
                    <span>Email</span><br>
                    <input type="email" placeholder="Enter your email">
                </div> 
                <br>
                <div class="form-content">
                    <span>Mobile Number</span><br>
                    <input type="text" placeholder="Enter your name">
                </div>
                <div class="form-content">
                    <span>Gender</span><br>
                    <input type="text" placeholder="Enter your birth">
                </div>
                <div class="form-content">
                    <span>Occupation</span><br>
                    <input type="email" placeholder="Enter your email">
                </div> 
            </form><br>
            <form action="" method="post">
                <span class="span-one">Identify Details</span><br>
                <div class="form-content">
                    <span>ID Type</span><br>
                    <input type="text" placeholder="Enter your name">
                </div>
                <div class="form-content">
                    <span>ID Number</span><br>
                    <input type="text" placeholder="Enter your birth">
                </div>
                <div class="form-content">
                    <span>Issue Authority</span><br>
                    <input type="email" placeholder="Enter your email">
                </div> 
                <br>
                <div class="form-content">
                    <span>Issue Date</span><br>
                    <input type="text" placeholder="Enter your name">
                </div>
                <div class="form-content">
                    <span>Issue State</span><br>
                    <input type="text" placeholder="Enter your birth">
                </div>
                <div class="form-content">
                    <span>Expiry Date</span><br>
                    <input type="email" placeholder="Enter your email">
            </div> 
            <div class="button">
                <button class="btn">Next</button>
        </div> 
     </div>                
</body>
</html>
